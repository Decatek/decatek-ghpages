---
layout: default
title: Projects
---
<div class="wrapper">
  <div class="row">
    <h1 class="page-heading">Open Source</h1>

    <!-- GitHub widgets -->
    <div class="github-widget" data-repo="Decatek/dotvim"></div>
  </div>
  <br/>
  <h1 class="page-heading">Projects and Articles</h1>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} - {{post.category}}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
</div>
