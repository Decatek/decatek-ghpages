---
layout: default
---
<div class="container-fluid project-title home">
  <h1 class="page-heading">Featured Showcase</h1>
  {% for post in site.posts %}
    {%if post.show_in_home %}
      <div class="col col-md-4">
        <img class="center" src="{{post.img_url}}">
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.name }}</a>
          </h2>
          <p class="post-category">{{post.category}}</p>
      </div>
    {% endif %}
  {% endfor %}
</div>
